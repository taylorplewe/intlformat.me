<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>intlformat.me</title>
		<link rel="icon" href="https://www.intlformat.me/favicon.gif">
		<link rel="stylesheet" href="style.css">
		<script src="main.js" type="module"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
	</head>
	<body>
		<main>
			<div id="preview">
				<article class="overflow-auto">
					<pre>
<code id="expression"></code>
					</pre>
				</article>
				<article class="flex-grow">
					<code id="output"></code>
				</article>
			</div>
			<div id="controls">
				<article>
					<h1>date</h1>
					<input id="date" prop="dateString"></input>
					<p id="date-error" class="error-message"></p>
				</article>
				<article>
					<h1>locale</h1>
					<input id="locale" prop="locale"></input>
					<p id="locale-error" class="error-message"></p>
				</article>
				<article id="options" class="flex-grow overflow-auto">
					<h1>options</h1>
					<div id="options-list"></div>
				</article>
			</div>
		</main>
		<footer>
			Taylor Plewe, 2024 -&nbsp;<a href="https://github.com/taylorplewe/intlformat.me" target="_blank">GitHub repo</a>
		</footer>
	</body>
</html>
